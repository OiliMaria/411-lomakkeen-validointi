<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomakkeen validointi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div>
        <h1>Rekisteröitymislomake</h1>
        <p>Siirry kentästä toiseen tab-näppäimellä.</p>
    </div>

    <form name="lomake">

        <titles>Käyttäjä ID: </titles>
        <input type="text" id="kayttaja"><br><br>

        <titles>Salasana: </titles>
        <input type="text" id="salasana"><br><br>

        <titles>Nimi: </titles>
        <input type="text" id="nimi"><br><br>

        <titles>Osoite: </titles>
        <input type="text" id="osoite"><br><br>

        <titles>Maa: </titles>
        <select id="maa" class="select">
            <option value="tyhja" selected="selected">(Valitse maa)</option>
            <option value="suomi">Suomi</option>
            <option value="ruotsi">Ruotsi</option>
        </select><br><br>

        <titles>Postinumero: </titles>
        <input type="text" id="postinumero"><br><br>

        <titles>Sähköposti: </titles>
        <input type="text" id="sposti"><br><br>

</form>

<div class="valintakohdat">
    <titles>Sukupuoli: </titles><br>
    <input type="radio" name="sukupuoli" id="mies" value="mies">
    <label for="mies">Mies</label>
    <input type="radio" name="sukupuoli" id="nainen" value="nainen">
    <label for="nainen">Nainen</label><br><br>

    <titles>Kieli: </titles><br>
    <input type="checkbox" id="suomi" value="Suomi">
    <label for="suomi">Suomi</label><br>
    <input type="checkbox" id="muu" value="Muu">
    <label for="muu">Muu kuin Suomi</label><br><br>

    <titles>Lisätietoa: </titles><br>
    <textarea id="textarea" rows="8" cols="40" id="info"></textarea><br>
    <button onclick="validate()">Lähetä</button>
</div>

<div>
    <p id="print"></p>
</div>
</div>
<script src="index.js"></script>

        




        
    
</body>
</html>
